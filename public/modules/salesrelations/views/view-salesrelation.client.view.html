<section data-ng-controller="SalesrelationsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="salesrelation.naam"></h1>
    </div>
    <div class="pull-right">
        <a class="btn btn-primary" href="/#!/salesrelations/{{salesrelation._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="salesrelation.created | date:'mediumDate'"></span>
            Naam
            <span data-ng-bind="salesrelation.naam"></span>
        </em>
    </small>
    
</section>
